<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="logo">
      <img src="./assets/5847f9cbcef1014c0b5e48c8.png" alt="" />
      <h4>Split Bill</h4>
      <h6>BEST IN MARKET</h6>
    </div>
    <div id="register-div">
      <form action="" id="register-form">
        <p>Register</p>
        <label for="full_name">Full name</label>
        <input name="full_name" type="text" id="name" autocomplete="off" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
        />
        <label for="password2">Repeat password</label>
        <input
          type="password"
          name="password2"
          id="password2"
          autocomplete="off"
        />
        <button type="submit" id="btn-register">Register</button>
        <a href="login.html">Or perhaps, just login?</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="register.js" defer></script>
  </body>
</html>
